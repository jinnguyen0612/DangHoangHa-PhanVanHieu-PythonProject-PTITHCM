{% extends "user/base.html" %}
{% load static %}

{% block img %}
        <link rel="shortcut icon" href="{% static 'quizes/logo.png' %}" type="image/x-icon">
        <link rel="icon" href="{% static 'quizes/logo.png' %}" type="image/x-icon">
{% endblock img %}

{% block style %}
    <link rel="stylesheet" href="{% static 'user/style.css' %}?{% now 'U' %}" type="text/css" media="screen">
{% endblock style %}

{% block title %}
LOGIN
{% endblock title %}

{% block content %}
                <div class="login d-flex align-items-center py-5">
                    <div class="container">
                        <div class="row">
                            <div class="col-lg-7 col-xl-6 mx-auto">
                                <h3 class="display-4">LOGIN</h3> <br>
                                <form action="{% url 'user:login' %}" method="post">
                                    {% csrf_token %}
                                    <div class="form-group mb-3"> <input name="username" type="text" placeholder="Username" required="" autofocus="" class="form-control rounded-pill border-0 shadow-sm px-4"> </div>
                                    <div class="form-group mb-3"> <input name="password" type="password" placeholder="Password" required="" class="form-control rounded-pill border-0 shadow-sm px-4 text-danger"><br> </div>
                                    <p>{{ error }}</p>
                                    <button type="submit" class="btn btn-danger btn-block text-uppercase mb-2 rounded-pill shadow-sm">Sign in</button>
                                    <a href="{% url 'quizes:home' %}"><button type="button" class="btn btn-success btn-block text-uppercase mb-2 rounded-pill shadow-sm">Continue as Guest</button></a>
                                    <div class="text-center d-flex justify-content-between mt-4">
                                        <p> OR <a href="{% url 'user:register' %}" class="font-italic .text-primary"> <u>Create Account</u></a></p>
                                        <p> OR<a href="{% url 'user:forgot_password' %}" class="font-italic .text-primary"> <u>Forgot Pasword</u></a></p>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
{% endblock content %}
